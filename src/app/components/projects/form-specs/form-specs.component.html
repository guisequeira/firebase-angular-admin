<div class="specs" [formGroup]="specification">
    <div class="specs-title">
      <h3>Specifications</h3>
    </div>

    <div class="specs-row">
      <div class="specs-col">
        <mat-form-field>
          <input matInput placeholder="Agency" formControlName="agency">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Client" formControlName="client">
        </mat-form-field>
      </div>
      <div class="specs-col">
        <mat-form-field>
          <input matInput placeholder="Role" formControlName="role">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Credit" formControlName="credit">
        </mat-form-field>
      </div>
    </div>
  </div>
